<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<form wicket:id="form">
		<div wicket:id="eventListenerContainer">
			<div class="form-group" wicket:id="eventListenerFeedback">
				<label wicket:for="eventListener" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<select class="form-control" wicket:id="eventListener"/>
				</div>
			</div>
		</div>
		<div wicket:id="jmsContainer">
			<div class="form-group" wicket:id="jmsBrokerUrlFeedback">
				<label wicket:for="jmsBrokerUrl" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="text" class="form-control" wicket:id="jmsBrokerUrl"/>
				</div>
			</div>
			<div class="form-group">
				<label wicket:for="jmsVirtualTopics" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="jmsVirtualTopics"/>
				</div>
			</div>
			<div class="form-group">
				<label wicket:for="startEmbeddedBroker" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="startEmbeddedBroker"/>
				</div>
			</div>
			<div wicket:id="activeMQConfigFileContainer">
				<div class="form-group" wicket:id="activeMQConfigFileFeedback">
					<label wicket:for="activeMQConfigFile" class="col-lg-2 control-label"><wicket:label/></label>
					<div class="col-lg-10">
						<input type="text" class="form-control" wicket:id="activeMQConfigFile"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-2 control-label"/>
					<div class="col-lg-10">
						<p class="form-control-static"><a href="#" wicket:id="downloadActiveMQFile"><wicket:message key="lbl.activeMQFile"/></a></p>
					</div>
				</div>
			</div>
		</div>
		<div wicket:id="deleteMessageContentOnProcessedContainer">
			<div class="form-group">
				<label wicket:for="deleteMessageContentOnProcessed" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="deleteMessageContentOnProcessed"/>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
