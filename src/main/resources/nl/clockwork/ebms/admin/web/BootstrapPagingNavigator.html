<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<ul class="pagination">
		<li><a wicket:id="first">&laquo;</a></li>
		<wicket:remove><!--li><a wicket:id="prev">&laquo;</a></li--></wicket:remove>
		<li wicket:id="navigation" class="goto">
			<a wicket:id="pageLink" ><wicket:container wicket:id="pageNumber"/></a>
		</li>
		<wicket:remove><!--li><a wicket:id="next">&raquo;</a></li--></wicket:remove>
		<li><a wicket:id="last">&raquo;</a></li>
	</ul>
</wicket:panel>
</body>
</html>
